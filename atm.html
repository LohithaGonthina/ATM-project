<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ADITYA ATM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="cyan">
    <div class="container">
        <section class="sign">
            <h1><font color="orange">ADITYA ATM</font></h1>
            <div class="cam"></div>
        </section>
        <section class="atm-top"></section>
        <section class="screen">
                <h3>Your balance is</h3>
                <span class="balance"></span>
                <p class="alerts">
                    <span class="warning"></span>
                    <span class="attempts"></span>
                </p>
        </section>
        <section class="atm-bottom">
                <div class="user-buttons">
                    <button class="withdraw-btn">withdraw</button>
                    <input type="text" class="input-amount" placeholder="Rs.5000.00">
                    <button class="deposit-btn">deposit</button>
                </div>
        </section>
    </div>
    <section class="atm-base">
        <div>receipts</div>
        <div></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
